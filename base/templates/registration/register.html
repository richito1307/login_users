{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}


<br>
<div class="card mx-auto" style="width: 30rem;">

        <h5 class="card-title">REGISTRO</h5>
        <h6 class="card-subtitle mb-2 text-muted">Ingrese todos los campos</h6>

    </div>
</div>


{% endblock %}
